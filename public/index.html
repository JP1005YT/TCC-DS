<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> FPH | Home</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" sizes="32x32" />
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src='main.js' defer></script>
</head>
<body>
    <div class="home_screen">
        <header class="menu">
            <div class="leftside">
                
            </div>
            <div class="midside">
                <div>
                    <img src="./resources/assets/logo.png" width="20%">
                </div>
            </div>
            <div class="rightside">
                <div>
                    <div id="btnmenu" onclick="Troca_Pagina('acess')">
                        <i class='bx bxs-user' id="icon_remove"></i>
                        <img class="img_profile" width="120%">
                    </div>
                    <span id="text-entry">
                        Entrar
                    </span>
                </div>
            </div>
        </header>
        <div class="carrosel">
            <div class="sliders">
                <div class="slides">
                    <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">

                <div class="conteudo">
                    <div class="slide1">
                        <img src="resources/assets/celular.png"/>
                        <h1>Aproveite o dia!</h1>
                        <h2>Transforme minutos em perca de calorias!</h2>
                    </div>
                    <div class="slide2">
                        <h1>JP GAY</h1>
                    </div>
                    <div class="slide3">
                        <h1>JP GAY2</h1>
                    </div>
                </div>

                <div class="auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                </div>

                <div class="manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                </div>
                </div>
            </div>
        </div>
        <div class="quemsomos">
            
        </div>
        <div class="sobreplat"></div>
        <div class="receitas"></div>
        <div class="ceo"></div>
        <div class="redes"></div>
    </div>
</body>
</html>
