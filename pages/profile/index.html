<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>FPH | Profile</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile_screen">
        <i class='bx bx-arrow-back' onclick="volta()"></i>
        <div id="troca_imagem_screen" class="troca_imagem_screen">
            <div>
                <i class='bx bx-arrow-back' onclick="MudarImagem()"></i>
                <span></span>
                <input type="file" id="file" name="arquivo" accept=".png,.jpg">
            </div>
        </div>
        <section>
            <div class="upper">
                <figure class="profile_image" onclick="MudarImagem()">
                    <img src="" height="100%" id="img_profile">
                </figure>
                <div class="user_name_div">
                    <h1 id="screen_username">Any</h1>
                    <img id="flag">
                </div>
                <button onclick="Sair()" id="exitBtn">Sair</button>
                <div id="sendDirect">
                    <i class='bx bxs-send'></i>
                    <span>Abrir chat</span>
                </div>
            </div>
            <div class="bottom">
                <div class="personal">
                    <label>
                        User:
                        <span id="p_user"></span>
                    </label>
                    <label>
                        Data Nascimento:
                        <span id="p_datanasc"></span>
                    </label>
                    <label>
                        Sexo:
                        <span id="p_sexo"></span>
                    </label>
                </div>
                <div class="imc">
                    <div class="imc-img-div">
                        <img src="../../Ideia.png" height="80%">
                        <img src="../../Seta.png" height="60%" id="img2">
                    </div>
                    <h2 id="imchere">Any%</h2>
                    <div class="imc-infos">
                        <div>
                            <label>Altura</label>
                            <input placeholder="Altura (Ex:1.80)" type="number" id="hinput">
                        </div>
                        <div>
                            <label>Peso</label>
                            <input placeholder="Peso (Ex:80.0)" type="number" id="winput">
                        </div>
                        <button onclick="ConcluirPerfil()" id="btnImc">Conclua seu Perfil</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src='main.js'></script>
</body>
</html>
