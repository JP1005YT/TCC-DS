<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Chat</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="chat">
        <ul id="messages"></ul>
        <form id="message-form">
            <input id="input-message" type="text" placeholder="Digite uma mensagem">
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <script>
        const socket = io();
        function formatarData(data) {
            const dia = String(data.getDate()).padStart(2, '0');
            const mes = String(data.getMonth() + 1).padStart(2, '0');
            const ano = String(data.getFullYear()).slice(-2);
            const hora = String(data.getHours()).padStart(2, '0');
            const minutos = String(data.getMinutes()).padStart(2, '0');
  
            return `${dia}/${mes}/${ano} ${hora}:${minutos}`;
        }
        // Manipuladores de eventos do formulÃ¡rio de envio de mensagens
        document.getElementById('message-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const input = document.getElementById('input-message');
            const dataAgora = new Date()
            const message = [input.value,formatarData(dataAgora)];
            socket.emit('chat-message', message);
            input.value = '';
        });

        // Manipulador de eventos para exibir novas mensagens recebidas
        socket.on('chat-message', (message) => {
            const messagesList = document.getElementById('messages');
            const li = document.createElement('li');
            li.textContent = message;
            messagesList.appendChild(li);
        });
    </script>
</body>
</html>
