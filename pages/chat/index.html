<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>FPH | Chat</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <audio id="notificationSound" src="../../resources/assets/chat/notification.mp3"></audio>
    <i class='bx bx-arrow-back' onclick="back()"></i>
    <div id="chat">
        <ul id="messages"></ul>
        <form id="message-form">
            <input id="input-message" type="text" placeholder="Digite uma mensagem" autocomplete="off">
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <script src='main.js'></script>
</body>
</html>
